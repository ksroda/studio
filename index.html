    <nav ng-class="{ toolbar: true, toolbarVisible: dropDownMenuVisible, toolbarHidden: !dropDownMenuVisible, showShadow: toolbarShadow || dropDownMenuVisible }">
      <div class="logo">
        <div class="dropDownMenuButton">
          <button ng-click="dropDownHandler()">
            ///
          </button>
        </div>
        <div class="img"><img src="css/img/logo.png" height="50px" /></div>
      </div>
      <div class="menu">
        <div
          ng-repeat="item in menuTree"
          ng-class="{ active: item.active, menuItem: true, menuItemNoBorder: item.submenu && submenus[item.target] }"
          ng-click="item.submenu ? submenuHandler(item.target) : goToPath(item.path)"
          ng-mouseleave="submenuHandler(item.target, false)"
        >
          {{ item.name }}
          <div ng-if="item.submenu" ng-class="{ submenu: true, submenuItemHidden: !submenus[item.target],
          borderBottom: submenus[item.target] }">
            <ul>
              <li ng-repeat="sub in item.submenu"><a href="{{ sub.path }}">{{ sub.name }}</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="tools">
        <div style="padding: 20px"><select ng-options="language | translate for language in languages" ng-model="language" ng-change="updateLanguage()"></select></div>
        <div class="toolsItem" ng-click="goToPath('/profile')">profile</div>
        <div class="toolsItem" ng-click="logout()"><i class="fa fa-power-off fa-lg"></i></div>
      </div>
    </nav>

    <div ng-view id="content"></div>
